{% extends "base.html" %}
{% block title %} User Page {% endblock %}
{% block content %}
<div class="base">
    <h1>Welcome {{username}}!</h1>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <div class="logout-button">
        <a href="/logout" style="text-decoration: none;">Logout</a>
    </div>
</div>
{% endblock %}
